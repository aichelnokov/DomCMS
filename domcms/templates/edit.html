{% extends 'domcms.html' %}

{% block filters %}{% endblock %}

{% block content %}
<form action="{% if domcms.id is not defined %}{{ domcms.url.add }}{% else %}{{ domcms.url.edit|replace({'%ID%':domcms.id}) }}{% endif %}" method="post" id="edit">
	{% block col %}{% endblock %}
	<div class="col-md-4 col-md-offset-8 text-center">
		<div class="btn-group">
			<button type="submit" name="form_submit" value="true" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</button>
			<button type="reset" name="form_reset" value="true" class="btn btn-info"><span class="glyphicon glyphicon-refresh"></span> Восстановить</button>
			<button type="submit" name="form_delete" value="true" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Удалить</button>
		</div>
	</div>
</form>
{% endblock %}
